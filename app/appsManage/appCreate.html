<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>变色龙QDT</title>

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/appsManage.css">

    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

<body>
  <header class="topHeader">
    <div class="container">
      <img class="logo pull-left" src="../images/header_logo.png" alt="chameleon-logo">
      <section class="headerNav pull-right">
        <div class="firstGroup">
          <div class="searchGroup">
            <input type="text" class="search form-control" placeholder="搜索">
            <button class="searchCommit glyphicon glyphicon-search"></button>
          </div>
          <div class="userBtnGroup">
            <div class="buttonContainer">
              <button class="apps"></button>
              <span class="righttopNum">15</span>
            </div>
            <div class="buttonContainer">
              <button class="tips"></button>
              <span class="righttopNum">15</span>
            </div>
            <div class="buttonContainer">
              <button class="msg"></button>
              <span class="righttopNum">1</span>
            </div>
          </div>
          <div class="userInfoGroup">
            <img class="userAvatar pull-left" src="../images/icon_photo.png" alt="userAvatar">
            <div class="dropdown pull-left">
              <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="userName">欢迎你, A先生</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#"><span class="dropMenuIcon info"></span>个人信息</a></li>
                <li><a href="#"><span class="dropMenuIcon settings"></span>系统设置</a></li>
                <li><a href="./login/login.html"><span class="dropMenuIcon logout"></span>退出</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="secondGroup">
          <a href="#" class="btn manageNav active">应用管理</a>
          <a href="./build/build.html" class="btn manageNav">构建管理</a>
          <a href="#" class="btn manageNav">插件管理</a>
          <a href="#" class="btn manageNav">模块管理</a>
        </div>
      </section>
    </div>
  </header>
  <div class="appsManage container">
    <div class="leftNav pull-left">
      <div class="header"><span class="leftNavHeaderIcon"></span>应用管理</div>
      <ul>
        <li><a href="./appsView.html">应用查看</a></li>
        <li class="active"><a href="#">应用创建</a></li>
        <li><a href="#">应用编辑</a></li>
      </ul>
    </div>
    <div class="rightPanel">
      <div class="header">应用创建</div>
      <div class="content">
        <form class="createAppForm">
          <div>
            <label for="appLogo" class="toplabel">应用logo: </label>
            <div class="formRow">
              <img alt="applogo" class="logoImg pull-left">
              <div class="logoBtnContainer">
                <a class="btn logoBtn">选择图片<input type="file" class="logoInput" id="appLogo"></a>
                <p>支持 png, jpg 格式，不大于2M</p>
              </div>
              
            </div>
          </div>
          <div>
            <label for="appIdentifier">应用表识: </label>
            <input type="text" class="textInput" id="appIdentifier">
          </div>
          <div>
            <label for="appName">应用名称: </label>
            <input type="text" class="textInput" id="appName">
          </div>
          <div>
            <label for="appClassification">应用分类: </label>
            <select class="form-control" id="appClassification">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div>
            <label for="appFile">应用文件: </label>
            <select class="form-control" id="appFile">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div>
            <label for="appDesc" class="toplabel">应用描述: </label>
            <div class="formRow">
              <textarea name="appDesc" id="appDesc" class="appDesc"></textarea>
            </div>
          </div>
          <div>
            <button class="btn uploadSubmit">上传应用</button>
          </div>
        </form>
      </div>
    </div>
    
    </div>
  </div>
  <footer class="footer">

</body>
