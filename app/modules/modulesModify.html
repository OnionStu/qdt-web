  <body>
    <header class="topHeader">
      <div class="container">
        <img class="logo pull-left" src="../images/header_logo.png" alt="chameleon-logo">
        <section class="headerNav pull-right">
          <div class="firstGroup">
            <div class="searchGroup">
              <input type="text" class="search form-control" placeholder="搜索">
              <button class="searchCommit glyphicon glyphicon-search"></button>
            </div>
            <div class="userBtnGroup">
              <div class="buttonContainer">
                <button class="apps"></button>
                <span class="righttopNum">15</span>
              </div>
              <div class="buttonContainer">
                <button class="tips"></button>
                <span class="righttopNum">15</span>
              </div>
              <div class="buttonContainer">
                <button class="msg"></button>
                <span class="righttopNum">1</span>
              </div>
            </div>
            <div class="userInfoGroup">
              <img class="userAvatar pull-left" src="../images/icon_photo.png" alt="userAvatar">
              <div class="dropdown pull-left">
                <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="userName">欢迎你, A先生</span>
                <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="../user/userInfo.html"><span class="dropMenuIcon info"></span>个人信息</a></li>
                  <li><a href="#"><span class="dropMenuIcon settings"></span>系统设置</a></li>
                  <li><a href="../login/login.html"><span class="dropMenuIcon logout"></span>退出</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="secondGroup">
            <a href="../appsManage/appsView.html" class="btn manageNav btn-round">应用管理</a>
            <a href="../modules/modulesList.html" class="btn manageNav active btn-round">模块管理</a>
            <a href="../plugins/pluginList.html" class="btn manageNav btn-round">插件管理</a>
            <a href="../build/buildLog.html" class="btn manageNav btn-round">构建日志</a>
          </div>
        </section>
      </div>
    </header>
    <div class="container">
      <div class="rightPanel">
        <div class="header">模块编辑</div>
        <div class="content">
          <form class="addPluginForm">
            <div>
              <label for="appLogo" class="toplabel">模块Logo: </label>
              <div class="formRow">
                <img alt="applogo" class="logoImg pull-left" src="../images/icon.png">
                <div class="logoBtnContainer">
                  <a class="btn logoBtn btn-round">选择图片<input type="file" class="logoInput" id="appLogo"></a>
                  <p>支持 png, jpg 格式，不大于2M</p>
                </div>
                
              </div>
            </div>
            <div>
              <label for="moduleName">模块名称: </label>
              <input type="text" class="textInput form-control" id="moduleName" disabled value="模块1">
            </div>
            <div>
              <label for="moduleIdentifier">模块标识: </label>
              <input type="text" class="textInput form-control" id="moduleIdentifier" disabled value="com.foreveross.model">
            </div>
            <div>
              <label for="moduleDesc" class="toplabel">模块描述: </label>
              <div class="formRow">
                <textarea name="moduleDesc" id="moduleDesc" class="desc  form-control"></textarea>
              </div>
            </div>
            <div>
              <button class="btn save btn-round">保存</button>
              <button class="btn back btn-round">返回</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
