<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>账号登陆--变色龙QDT</title>
  <link rel="stylesheet" href="../lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/login.css">
  <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="login-page">
  <div class="content">
    <div class="login-box">
      <div class="header text-center">
        <img src="../images/login_logo.png">
      </div>
      <form>
        <div class="input-row clearfix">
          <label for="email" class="pull-left text-right">邮箱</label>
          <input type="email" id="email" class="form-control pull-left">
        </div>
        <div class="input-row clearfix">
          <label for="pwd" class="pull-left text-right">密码</label>
          <input type="password" id="pwd" class="form-control pull-left">
        </div>
        <div class="input-row clearfix">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住密码
            </label>
            <a href="#" id="forgetpwd">忘记密码？</a>
          </div>
        </div>
        <div class="input-row clearfix">
          <div class="action-group">
            <button type="button" class="btn btn-primary btn-login">登录</button>
            <button type="button" class="btn btn-success btn-register">注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
