<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>变色龙QDT</title>
  <link rel="stylesheet" href="../lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/plugin.css">
  <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
<body id="pluginList">
  <header class="topHeader">
    <div class="container">
      <img class="logo pull-left" src="../images/header_logo.png" alt="chameleon-logo">
      <section class="headerNav pull-right">
        <div class="firstGroup">
          <div class="searchGroup">
            <input type="text" class="search form-control" placeholder="搜索">
            <button class="searchCommit glyphicon glyphicon-search"></button>
          </div>
          <div class="userBtnGroup">
            <div class="buttonContainer">
              <button class="apps"></button>
              <span class="righttopNum">15</span>
            </div>
            <div class="buttonContainer">
              <button class="tips"></button>
              <span class="righttopNum">15</span>
            </div>
            <div class="buttonContainer">
              <button class="msg"></button>
              <span class="righttopNum">1</span>
            </div>
          </div>
          <div class="userInfoGroup">
            <img class="userAvatar pull-left" src="../images/icon_photo.png" alt="userAvatar">
            <div class="dropdown pull-left">
              <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="userName">欢迎你, A先生</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#"><span class="dropMenuIcon info"></span>个人信息</a></li>
                <li><a href="#"><span class="dropMenuIcon settings"></span>系统设置</a></li>
                <li><a href="./login/login.html"><span class="dropMenuIcon logout"></span>退出</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="secondGroup">
          <a href="/#" class="btn manageNav">应用管理</a>
          <a href="../build/build.html" class="btn manageNav">构建管理</a>
          <a href="#" class="btn manageNav active">插件管理</a>
          <a href="#" class="btn manageNav">模块管理</a>
        </div>
      </section>
    </div>
  </header>
  <div class="container">
    <div class="leftNav pull-left">
      <div class="header"><span class="leftNavHeaderIcon"></span>插件管理</div>
      <ul>
        <li class=""><a href="./pluginList.html">插件列表</a></li>
        <li class=""><a href="./pluginAdd.html">插件新增</a></li>
        <li class="active"><a href="#">插件详情</a></li>
        <li><a href="./pluginModify.html">插件修改</a></li>
      </ul>
    </div>
    <div class="rightPanel">
      <div class="header">插件详情</div>
      <div class="content">
        <form class="viewPluginForm">
          <div>
            <label for="pluginIdentifier">插件标识</label>
            <input type="text" class="textInput form-control" id="pluginIdentifier">
          </div>
          <div>
            <label for="pluginName">插件名称</label>
            <input type="text" class="textInput form-control" id="pluginName">
          </div>
          <div>
            <label for="pluginlassification">插件分类</label>
            <input type="text" class="textInput form-control" id="pluginlassification">
          </div>
          <div>
            <label for="systemType">系统类型</label>
            <select class="form-control" id="systemType">
              <option>IOS</option>
              <option>Android</option>
            </select>
          </div>
          <div>
            <label for="pluginVersion">插件版本</label>
            <input type="text" class="textInput form-control" id="pluginVersion">
          </div>
          <div>
            <label for="pluginDesc">插件描述</label>
            <textarea type="text" class="textInput form-control" id="pluginDesc"></textarea>
          </div>
          <div>
            <label for="pluginFile">插件文件</label>
            <span class="uploadFileInput textInput">
              <span></span>
              <a class="fileInputBtn">
                <span>选择文件</span>
                <input type="file" id="pluginFile">
              </a>
            </span>
          </div>
          <div>
            <button class="btn submit">提交</button>
            <button class="btn reset">重置</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    COPYRIGHT ® ALL RIGHTS RESERVED 变色龙开发团队
  </footer>
  <script src="../lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
